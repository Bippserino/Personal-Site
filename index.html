<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Bojan!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="background">
        <div class="picture unselectable">
            <div class="shelves">
                <img src="img/book-shelves.svg" alt="book shelves" class="shelves-img" draggable="false">
                <div class="clock">
                    <div class="clock-hands">
                        <div class="clock-second-hand"></div>
                        <div class="clock-minute-hand"></div>
                        <div class="clock-hour-hand"></div>
                        <div class="clock-middle-pin"></div>
                    </div>
                </div>
            </div>
            <div class="desk-drawer">
                <img src="img/desk-drawer.svg" alt="desk-drawer" class="desk-drawer-img" draggable="false">
            </div>
            <div class="table">
                <div class="table-edge"></div>
            </div>
            <div class="monitor monitor-shadow">
                <div class="monitor-screen">
                    <div class="desktop">
                        <div class="desktop-icon-box cv pdf">
                            <img src="img/pdf.svg" alt="cv icon" class="desktop-icon-img" draggable="false">
                            <p class="title">CV</p>
                        </div>
                        <div class="desktop-icon-box certificates folder">
                            <img src="img/folder.svg" alt="certificates icon" class="desktop-icon-img" draggable="false">
                            <p class="title">Certificates</p>
                        </div>
                    </div>
                    <div class="toolbar">
                        <div class="icons">
                            <div class="icon-box windows active-icon ">
                                <img src="img/windows.svg" alt="windows icon" class="icon windows" draggable="false">
                            </div>
                            <div class="icon-box code">
                                <img src="img/visual-studio.svg" alt="visual studio code icon" class="icon code" draggable="false">
                            </div>
                            <div class="icon-box photoshop">
                                <img src="img/photoshop.svg" alt="photoshop icon" class="icon photoshop" draggable="false">
                            </div>
                            
                            <div class="icon-box illustrator">
                                <img src="img/illustrator.svg" alt="illustrator icon" class="icon illustrator" draggable="false">
                            </div>
                            <div class="icon-box python">
                                <img src="img/python.svg" alt="python icon" class="icon python" draggable="false">
                            </div>
                            <div class="icon-box chrome">
                                <img src="img/chrome.svg" alt="chrome icon" class="icon chrome" draggable="false">
                            </div>
                            <div class="clock-box">
                                <p class="toolbar-clock"></p>
                                <p class="date"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <img src="img/monitor.svg" alt="monitor" draggable="false" class="monitor-img">
            </div>
            <div class="keyboard">
                <img src="img/keyboard.svg" alt="keyboard" draggable="false">
            </div>
            <div class="pencil-cup">
                <div class="pencils">
                    <img src="img/pen.svg" alt="pen" class="pen1" draggable="false">
                    <img src="img/marker-pen.svg" alt="pen" class="pen2" draggable="false">
                    <img src="img/pencil.svg" alt="pen" class="pen3" draggable="false">
                    <img src="img/pen2.svg" alt="pen" class="pen4" draggable="false">
                </div>
                <img src="img/pencil-cup-top.svg" alt="" class="pencil-cup-img pencil-cup-top" draggable="false">
                <img src="img/pencil-cup.svg" alt="" class="pencil-cup-img" draggable="false">
            </div>
            <div class="sticky-pads-box">
                <div class="sticky-pads"></div>
                    <div class="stick-pad-red--box sticky-pad-shadow">
                        <img src="img/sticky-pad-red.svg" alt="sticky pad" class="sticky-pad sticky-pad-red" draggable="false">
                    </div>
                    <div class="stick-pad-yellow--box sticky-pad-shadow">
                        <img src="img/sticky-pad-yellow.svg" alt="sticky pad" class="sticky-pad sticky-pad-yellow" draggable="false">
                    </div>
                    <div class="stick-pad-blue--box sticky-pad-shadow">
                        <img src="img/sticky-pad-blue.svg" alt="sticky pad" class="sticky-pad sticky-pad-blue" draggable="false">
                    </div>
                </div>
                <div class="picture-on-wall">
                    <div class="outer-frame"></div>
                    <div class="inner-frame"></div>
                    <img src="img/picture-on-wall.svg" alt="picture on the wall" draggable="false">
                </div>
                <div class="table-leg-left-back"></div>
                <div class="table-leg-left table-leg"></div>
                <div class="window">
                    <img src="img/window.svg" alt="window" class="window-img" draggable="false">
                    <img src="img/flower-pot.svg" alt="flower pot" class="flower-pot-img" draggable="false" >
                </div>
                <div class="lamp">
                    <img src="img/lamp.svg" alt="lamp" class="lamp-img" draggable="false">
                    <div class="lamp-switch"></div>   
                </div>
                <div class="lamp-light">
                    <img src="img/lamp-light.svg" alt="lamp light" class="lamp-light-img" draggable="false">
                </div>  
                <img src="img/lamp-cabl.svg" alt="lamp-cabl" class="lamp-cabl-img" draggable="false">
                <div class="chair">
                    <img src="img/chair.svg" alt="chair" class="chair-img" draggable="false">
                </div>
                <div class="mousepad">
                </div>
                <div class="mouse-box">
                    <div class="mouse-movement-box">
                        <img src="img/mouse.svg" alt="mouse" class="mouse-img" draggable="false">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
