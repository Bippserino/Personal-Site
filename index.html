<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="background">
 
        <div class="picture">
            <div class="shelves">
                <img src="img/book-shelves.svg" alt="book shelves" class="shelves-img">
                <div class="clock">
                    <div class="clock-hands">
                        <div class="clock-second-hand"></div>
                        <div class="clock-minute-hand"></div>
                        <div class="clock-hour-hand"></div>
                        <div class="clock-middle-pin"></div>
                    </div>
                </div>
            </div>
            <div class="table">
                <div class="table--edge"></div>
            </div>

            <div class="monitor monitor-shadow">
                <img src="img/monitor.svg" alt="monitor">
            </div>
            <div class="keyboard">
                <img src="img/keyboard.svg" alt="keyboard">
            </div>
            <div class="pencil-cup pencil-cup-shadow">
                <div class="pencils">
                    <img src="img/pen.svg" alt="pen" class="pen1">
                    <img src="img/marker-pen.svg" alt="pen" class="pen2">
                    <img src="img/pencil.svg" alt="pen" class="pen3">
                    <img src="img/pen2.svg" alt="pen" class="pen4">
                </div>
                <img src="img/pencil-cup-top.svg" alt="" class="pencil-cup-img pencil-cup-top">
                <img src="img/pencil-cup.svg" alt="" class="pencil-cup-img">
            </div>
            <div class="sticky-pads-box">
                <div class="sticky-pads"></div>
                    <div class="stick-pad-red--box sticky-pad-shadow">
                        <img src="img/sticky-pad-red.svg" alt="sticky pad" class="sticky-pad sticky-pad-red">
                    </div>
                    <div class="stick-pad-yellow--box sticky-pad-shadow">
                        <img src="img/sticky-pad-yellow.svg" alt="sticky pad" class="sticky-pad sticky-pad-yellow">
                    </div>
                    <div class="stick-pad-blue--box sticky-pad-shadow">
                        <img src="img/sticky-pad-blue.svg" alt="sticky pad" class="sticky-pad sticky-pad-blue">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
