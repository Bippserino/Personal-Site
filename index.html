<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Bojan!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="background">
 
        <div class="picture unselectable">
            <div class="shelves">
                <img src="img/book-shelves.svg" alt="book shelves" class="shelves-img" draggable="false">
                <div class="clock">
                    <div class="clock-hands">
                        <div class="clock-second-hand"></div>
                        <div class="clock-minute-hand"></div>
                        <div class="clock-hour-hand"></div>
                        <div class="clock-middle-pin"></div>
                    </div>
                </div>
            </div>
            <div class="table">
                <div class="table--edge"></div>
            </div>

            <div class="monitor monitor-shadow">
                <img src="img/monitor.svg" alt="monitor" draggable="false">
            </div>
            <div class="keyboard">
                <img src="img/keyboard.svg" alt="keyboard" draggable="false">
            </div>
            <div class="pencil-cup">
                <div class="pencils">
                    <img src="img/pen.svg" alt="pen" class="pen1" draggable="false">
                    <img src="img/marker-pen.svg" alt="pen" class="pen2" draggable="false">
                    <img src="img/pencil.svg" alt="pen" class="pen3" draggable="false">
                    <img src="img/pen2.svg" alt="pen" class="pen4" draggable="false">
                </div>
                <img src="img/pencil-cup-top.svg" alt="" class="pencil-cup-img pencil-cup-top" draggable="false">
                <img src="img/pencil-cup.svg" alt="" class="pencil-cup-img" draggable="false">
            </div>
            <div class="sticky-pads-box">
                <div class="sticky-pads"></div>
                    <div class="stick-pad-red--box sticky-pad-shadow">
                        <img src="img/sticky-pad-red.svg" alt="sticky pad" class="sticky-pad sticky-pad-red" draggable="false">
                    </div>
                    <div class="stick-pad-yellow--box sticky-pad-shadow">
                        <img src="img/sticky-pad-yellow.svg" alt="sticky pad" class="sticky-pad sticky-pad-yellow" draggable="false">
                    </div>
                    <div class="stick-pad-blue--box sticky-pad-shadow">
                        <img src="img/sticky-pad-blue.svg" alt="sticky pad" class="sticky-pad sticky-pad-blue" draggable="false">
                    </div>
                </div>
                <div class="picture-on-wall">
                    <div class="outer-frame"></div>
                    <div class="inner-frame"></div>
                    <img src="img/picture-on-wall.svg" alt="picture on the wall" draggable="false">
                </div>
                <div class="table-leg-front-left table-leg"></div>
                <div class="table-leg-front-right table-leg"></div>
                <div class="table-leg-back-left table-leg"></div>
                <div class="table-leg-back-right table-leg"></div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
